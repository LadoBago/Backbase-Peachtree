<div class="bb-product-item-basic-account-ui product-item pl-1 rounded active">
    <div class="product-item-content p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <span class="font-weight-bold" data-role="card-title">{{ title }}</span>
            </div>
            <bb-amount-ui class="font-weight-bold" [amount]="amount" [currency]="currency">
            </bb-amount-ui>
        </div>
    </div>

    <div class="pb-2">
        <div class="row justify-content-end">
            <div *ngIf="availableBalance" class="col-3 align-self-end text-muted text-small">
                <span class="d-flex justify-content-between px-4">
                <span>Available Balance</span>
                <bb-amount-ui [amount]="availableBalance" [currency]="currency">
                </bb-amount-ui>
                </span>
            </div>
        </div>
        <div class="row justify-content-end">
            <div *ngIf="creditLimit" class="col-3 align-self-end text-muted text-small">
                <span class="d-flex justify-content-between px-4">
                <span>Credit Limit</span>
                <bb-amount-ui [amount]="creditLimit" [currency]="currency">
                </bb-amount-ui>
                </span>
            </div>
        </div>
    </div>
</div>
